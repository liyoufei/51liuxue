<!DOCTYPE html>
<head>
<html lang="zh-hans">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户登录</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/base.css" rel="stylesheet">
<link href="/css/my__style.css" rel="stylesheet">
<link href="/css/bootstrap-nonresponsive.css" rel="stylesheet">
<link href="/media/width-1170.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet">
<body>
<!-- login-top  -->
  <div class="login-top">
    <div class="container">
      <a href="/cn" class="logo">
        <img src="/img/abroad-icon-logo.png" style="width:auto" alt="首页">
      </a>
    </div>
  </div>
<!-- end -->  

<!-- login-main -->
  <div class="login-main-b">
    <div class="login-main-container">
      <div class="login-main-left">
        <a href="#" class="login-activity-img">
          <img src="/img/youxue.jpg" class="img-responsive" alt="activity">
        </a>
      </div>
      <form action="/user/login.do" method="post">
        <div class="login-main-right">
        <div class="from-box">
        <div id="account-login-box">
              <h3 style="font-size: 16px;font-weight: bold;margin-bottom: 20px;">用户登录</h3>
              <div class="form-group clearfix">
                  <label>请输入邮箱</label>
                      <div class="input_no_wrap"><i class="fa fa-user input-icon input-icon-show i_input_no"></i>
                          <input class="form-control loginup-form input_no" name="email" type="text" placeholder="请输入邮箱"style="width:98%; padding-left: 32px;">
                      </div>
                 
              </div>
              <div class="form-group" style="position:relative"><i class="fa fa-lock input-icon input-icon-show" style="font-size:17px; line-height:23px;"></i>
                  <label>请输入您的密码</label>
                  <input class="form-control password" name="password" type="password" placeholder="请输入您的密码"style="width:98%; padding-left: 32px;">
              </div>
              <div class="row">
                  <div class="col-xs-6">
                       <a style="display: block;line-height: 34px;" href="/cn/user/password" class="login-link">忘记你的密码？</a>
                  </div>
                  <div class="col-xs-6">
                       <a style="display: block;line-height: 34px;" href="/cn/user/register" class="login-link pull-right">注册账号</a>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                      <input type="hidden" name="form_id" id="edit-user-login" value="user_login">
                  <input id="user-login-submit" class="btn btn-primary" data-submit="/ajax-login" data-loading-text="正在登陆..." type="submit" value="登　录"> 
                  </div>
              </div>
          </div>
          <div class="wechat-code-btn current"> 
          </div>
          <div class="wechat-box">
            <h3>微信扫码登录</h3>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>

</body>
</html>
