<!DOCTYPE html>
<head>
<html lang="zh-hans">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>无标题文档</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/my__style.css" rel="stylesheet">
<link href="css/bootstrap-nonresponsive.css" rel="stylesheet">
<link href="media/width-1170.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<div class="global-wrap">
        <div class="full-page">
            <div class="bg-holder full">
                <div class="bg-mask" style="background:#02778C"></div>
                <div class="bg-img section" style="background-image:url(img/33.jpg);"></div>
                <div class="bg-holder-content full">
                    <div class="full-center">
                        <div class="container">
							<div class="col-xs-4 col-xs-push-4">
									<div class="col-xs-12 text-center">
										<div style="font-size:24px;margin-bottom:5px;"><img src="img/logo-white.png" style="width:auto"></div>
										<p style="color:white;font-size:16px">自由途后台管理系统</p>
									</div>
								<div id="backend-login" style="overflow:hidden;background:rgba(255,255,255,0.9);padding: 30px 15px;border-radius:2px" class="zoom-anim-dialog">
									<div class="col-xs-12">
										<form>
											<div class="form-group  form-group-icon-left"><i class="fa fa-user input-icon input-icon-show" style="top:0"></i>
												<label></label>
												<input class="form-control" placeholder="用户名" type="text">
											</div>
											<div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon input-icon-show" style="top:0"></i>
												<label></label>
												<input class="form-control" type="password" placeholder="密码">
											</div>
											<div class="checkbox-inline checkbox-small">
												<div class="i-check"><i class="fa fa-check text-white"></i></div>记住我</label>
											</div>
											<div class="btn btn-primary" style="width:100%;font-size:16px;line-height:1.1em">登陆</div>
										</form>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>



<script src="js/jquery-1.9.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/my__js.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
    $('#full-page').fullpage();
});
</script>
</body>
